<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Sequencer</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    
    <h1>Little Sequencer</h1>
    <secion class = "display">
        <!--section for playback controls-->
        <section class="playback-controls">
            <button class="button" id="play">‚ñ∂</button>
            <button class="reset" id="reset">üóëÔ∏è</button>
            <button class="shuffle" id="shuffle">üîÄ</button>
            <!-- bpm number field -->
            
            <input type="number" id="bpm" value="120" min="60" max="240">
            <p>BPM</p>
            
        </section>

        <section class="playback-controls">
            <!-- master gain -->
            <p>Master Gain</p>
            <input class="slider" type="range" id="master" value="100" min="0" max="80">
            <!-- divisions checkbox -->
            <p>16th</p>
            <input type="checkbox" id="division" checked>
            

        </section>
    </secion>

    <!-- grid of 8 sequence buttons (2 bars) -->
    <section class="sequencer">
        <div class="drum-control">
            <p>Kick</p>
        </div>
        <!-- mute button -->
        <section class="sequence" data-sound="kick">
            <button class="kick" id="button-0"></button>
            <button class="kick" id="button-1"></button>
            <button class="kick" id="button-2"></button>
